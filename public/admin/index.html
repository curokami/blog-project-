<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <link rel="stylesheet" href="https://unpkg.com/decap-cms-app@3.9.0/dist/decap-cms-app.css" />
</head>
<body>
  <div id="nc-root"></div>
  
  <!-- Decap CMSを読み込む -->
  <script>
    // グローバルスコープでCMSオブジェクトを待機
    window.cmsReady = false;
    
    // CMSスクリプトの読み込み完了を待つ
    function loadCMS() {
      const script = document.createElement('script');
      script.src = 'https://unpkg.com/decap-cms-app@3.9.0/dist/decap-cms-app.js';
      script.onload = function() {
        console.log('Decap CMS script loaded');
        // 少し遅延させてReactの初期化を待つ
        setTimeout(function() {
          window.cmsReady = true;
          if (typeof initDecapCMS === 'function') {
            initDecapCMS();
          }
        }, 200);
      };
      script.onerror = function() {
        console.error('Failed to load Decap CMS script');
        handleCMSError();
      };
      document.head.appendChild(script);
    }
    
    // DOM読み込み後にCMSを読み込む
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadCMS);
    } else {
      loadCMS();
    }
  </script>
  
  <script>
    // Decap CMSの設定
    const config = {
      backend: {
        name: "github",
        repo: "curokami/blog-project-",
        branch: "main",
        auth_endpoint: "/api/auth",
      },
      media_folder: "public/images",
      public_folder: "/images",
      collections: [
        {
          name: "posts",
          label: "ブログ記事",
          folder: "src/content/posts",
          create: true,
          slug: "{{year}}-{{month}}-{{day}}-{{slug}}",
          fields: [
            { label: "タイトル", name: "title", widget: "string" },
            { label: "公開日", name: "pubDate", widget: "datetime" },
            { label: "著者", name: "author", widget: "string" },
            { label: "概要", name: "description", widget: "text" },
            { label: "画像", name: "image", widget: "image" },
            { label: "タグ", name: "tags", widget: "list", allow_add: true },
            { label: "本文", name: "body", widget: "markdown" },
          ],
        },
      ],
    };

    // カスタム認証プロバイダー
    class CustomAuth {
      constructor(auth_url = "/api/auth") {
        this.auth_url = auth_url;
        this.authWindow = null;
        this.authPromise = null;
        this.token = null;
        this.checkClosedInterval = null;
      }

      authenticate() {
        this.authPromise = null;
        
        if (this.checkClosedInterval) {
          clearInterval(this.checkClosedInterval);
          this.checkClosedInterval = null;
        }
        
        return new Promise((resolve, reject) => {
          this.authPromise = resolve;
          
          const authCallback = this.authCallback.bind(this);
          window.removeEventListener("message", authCallback, false);
          window.addEventListener("message", authCallback, false);
          
          const auth_url = `${this.auth_url}?provider=github&site_id=${window.location.host}`;
          
          console.log('Opening auth window:', auth_url);
          this.authWindow = window.open(auth_url, "auth", "width=600,height=600");
          
          if (!this.authWindow) {
            reject(new Error("ポップアップがブロックされました。ポップアップブロッカーを無効にしてください。"));
            return;
          }
          
          this.checkClosedInterval = setInterval(() => {
            if (this.authWindow?.closed) {
              if (this.checkClosedInterval) {
                clearInterval(this.checkClosedInterval);
                this.checkClosedInterval = null;
              }
              if (this.authPromise) {
                window.removeEventListener("message", authCallback, false);
                this.authPromise = null;
                reject(new Error("認証ウィンドウが閉じられました"));
              }
            }
          }, 1000);
        });
      }

      authCallback(event) {
        console.log('Received message event:', {
          origin: event.origin,
          expectedOrigin: window.location.origin,
          data: event.data
        });
        
        if (event.origin !== window.location.origin) {
          console.warn(`Ignored message from different origin: ${event.origin} (expected: ${window.location.origin})`);
          return;
        }
        
        if (event.data && event.data.type === 'authorization_response' && event.data.payload && event.data.payload.token) {
          if (this.checkClosedInterval) {
            clearInterval(this.checkClosedInterval);
            this.checkClosedInterval = null;
          }
          
          this.token = event.data.payload.token;
          console.log('Authentication successful, token received');
          
          if (this.authPromise) {
            this.authPromise(true);
            this.authPromise = null;
          }
          this.cleanup();
        } else {
          console.warn('Invalid message format:', event.data);
        }
      }

      cleanup() {
        if (this.authWindow) {
          this.authWindow.close();
        }
        window.removeEventListener("message", this.authCallback.bind(this));
      }

      async getUser() {
        if (!this.token) {
          console.error("getUser called but no token available");
          throw new Error("Not authenticated");
        }

        console.log("Fetching user info from GitHub API");
        const res = await fetch("https://api.github.com/user", {
          headers: {
            Authorization: `Bearer ${this.token}`,
            Accept: "application/vnd.github.v3+json",
          },
        });

        if (!res.ok) {
          console.error("GitHub API error:", res.status, res.statusText);
          const err = await res.json();
          console.error("GitHub API error details:", err);
          throw err;
        }

        const data = await res.json();
        console.log("User info retrieved:", data.login);
        return {
          name: data.name || data.login,
          login: data.login,
          avatar_url: data.avatar_url,
        };
      }

      logout() {
        this.token = null;
        return Promise.resolve();
      }

      getToken() {
        return Promise.resolve(this.token);
      }
    }

    // Decap CMSを初期化
    function initDecapCMS() {
      try {
        console.log('Initializing Decap CMS...');
        console.log('window.CMS:', window.CMS);
        console.log('window.DecapCMS:', window.DecapCMS);
        
        // window.CMSまたはwindow.DecapCMSを確認
        const CMS = window.CMS || window.DecapCMS;
        
        if (typeof CMS === 'undefined') {
          console.error('Decap CMS is not available');
          showError('Decap CMSが読み込まれていません。ページを再読み込みしてください。');
          return;
        }

        console.log('Decap CMS found:', CMS);
        console.log('CMS.registerBackend:', typeof CMS.registerBackend);
        console.log('CMS.init:', typeof CMS.init);
        
        try {
          // カスタムバックエンドを登録
          if (typeof CMS.registerBackend === 'function') {
            CMS.registerBackend("github", CustomAuth);
            console.log('Custom backend registered successfully');
          } else {
            console.error('CMS.registerBackend is not a function');
            showError('CMS.registerBackendが見つかりません。');
            return;
          }
          
          // CMSを初期化
          if (typeof CMS.init === 'function') {
            console.log('Initializing CMS with config:', config);
            CMS.init({ config });
            console.log("Decap CMS initialized successfully");
          } else {
            console.error('CMS.init is not a function');
            showError('CMS.initが見つかりません。');
            return;
          }
        } catch (error) {
          console.error("Failed to initialize Decap CMS:", error);
          console.error("Error name:", error.name);
          console.error("Error message:", error.message);
          console.error("Error stack:", error.stack);
          showError('Decap CMSの初期化に失敗しました: ' + error.message);
        }
      } catch (error) {
        console.error("Unexpected error:", error);
        showError('予期しないエラーが発生しました: ' + error.message);
      }
    }

    // エラーハンドラー
    function handleCMSError() {
      console.error('Failed to load Decap CMS script');
      showError('Decap CMSのスクリプトの読み込みに失敗しました。');
    }

    // エラーメッセージを表示
    function showError(message) {
      const root = document.getElementById('nc-root');
      if (root) {
        root.innerHTML = '<div style="padding: 40px; text-align: center; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;"><h1 style="color: #e74c3c; margin-bottom: 20px;">エラー</h1><p style="color: #333; font-size: 16px; margin-bottom: 20px;">' + message + '</p><button onclick="location.reload()" style="padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px;">ページを再読み込み</button></div>';
      }
    }

    // フォールバック: スクリプトが読み込まれない場合の処理
    window.addEventListener('load', function() {
      setTimeout(function() {
        const CMS = window.CMS || window.DecapCMS;
        if (typeof CMS === 'undefined') {
          console.warn('Decap CMS not loaded after window.load event');
          // initDecapCMSが呼ばれていない場合は、手動で呼び出す
          if (!window.cmsInitialized) {
            console.log('Attempting to initialize CMS manually...');
            initDecapCMS();
          }
        }
      }, 1000);
    });
  </script>
</body>
</html>
